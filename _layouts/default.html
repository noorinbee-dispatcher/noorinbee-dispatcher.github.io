<!DOCTYPE html>
<html lang='{{ site.language }}'>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <link rel='stylesheet' href='{{ site.url }}/assets/css/minimal-block.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.name }}' href='{{ site.url }}/feed.xml'>

</head>

<body>
    <header id='root' class='main-header'>

        <nav class='module main-menu color-4'>
            <a href='{{ site.url }}/'>Home</a>
            <a href='{{ site.url }}/realms/host/about/'>About</a>
            <a href='{{ site.url }}/realms/host/contact/'>Contact</a>
        </nav>

        <div class='module title color-1'>
            <h1><a href='{{ site.url }}/'>{{ site.name }}</a></h1>
            <img src = "{{ site.url }}/assets/img/brand/trk.jpg">
        </div>

        <div class='module description color-2'>
            {{ site.description }}
        </div>

        <div class='module links color-3'>
            <!-- <a href='https://github.com/{{ site.github }}' title='Profile in Github' target='_blank'>github</a> -->
            <!-- <a href='https://twitter.com/{{ site.twitter }}' title='Profile in Twitter' target='_blank'>twitter</a> -->
            <!-- <a href='https://plus.google.com/{{ site.google }}' title='Profile in Google+' target='_blank'>Google+</a> -->
            <!-- <a href='{{ site.url }}/feed.xml' title='Suscribe to RSS' target='_blank'>rss</a> -->
        </div>

    </header>

    {{ content }}

    {% include footer.html %}
    {% include roller.html %}
   
</body>
</html>
