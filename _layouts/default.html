<!DOCTYPE html>
<html lang='{{ site.language }}'>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    {% if site.highlighter %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}

    <link rel='stylesheet' href='{{ site.url }}/assets/css/minimal-block.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.name }}' href='{{ site.url }}/feed.xml'>

    <!-- <meta property="og:title" content="Preventing trace event record loss with LTTng-UST's blocking mode &mdash; LTTng"> -->
    <!-- <meta property="og:image" content="http://lttng.org/blog/images/matthew-hamilton-159691.jpg"> -->

</head>

<body>

    <header id='root' class='main-header'>

        <nav class='module main-menu color-4 major' id="links">
            <a class="filterlink" id="filterlink" href="/#{{ page.categories }}">
                {{ page.categories }}
            </a>

            <div id='t0'>
                <a onclick='
                var hideClass = document.querySelectorAll("#root")[0];
                hideClass.classList.toggle("flip-off"); //.style.display = "none";
                var maxClass = document.querySelectorAll("#top")[0];
                maxClass.classList.toggle("flip-wide"); //style.width = "98%";
                var flipClass = document.querySelectorAll("#t1")[0];
                flipClass.classList.toggle("flip-off"); //.style.display = "block";'>
                <img class='t0' src='/assets/img/nav/exit.svg'>
                </a>
            </div>
        </nav>

        <div class='module title color-1'>
            <h1><a href='{{ site.url }}/'>{{ site.name }}</a></h1>
            <a href='{{ site.url }}/'><img src="{{ site.url }}/assets/img/brand/trk.jpg"></a>
        </div>

        <div class='module description color-2'>
            {{ site.description }}
        </div>

        <nav class='module main-menu color-4 major'>
            <a href='{{ site.url }}/'>Home</a>
            <a href='{{ site.url }}/realms/host/about/'>About</a>
            <a href='{{ site.url }}/realms/host/contact/'>Contact</a>
        </nav>

    </header>
    
    <header id='t1' class='main-header flip-off'>
            <a  href="#top" onclick='
                var hideClass = document.querySelectorAll("#root")[0];
                hideClass.classList.toggle("flip-off"); //.style.display = "block";
                var maxClass = document.querySelectorAll("#top")[0];
                maxClass.classList.toggle("flip-wide"); //.style.width = "68%";
                var flipClass = document.querySelectorAll("#t1")[0];
                flipClass.classList.toggle("flip-off"); //.style.display = "none";'>
                <img  class = 't1' src='/assets/img/nav/enter.svg'>
            </a>
    </header>

    {{ content }}

    {% include footer.html %}
    {% include roller.html %}

</body>
<script type="text/javascript" src="{{ site.url }}/assets/js/sitehome.js"></script>

</html>
