<!DOCTYPE html>
<html lang='{{ site.language }}'>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.name }}
        {% endif %}
    </title>

    <meta name='robots' content='index,follow'>
    <meta name='revisit-after' content='1 days'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta http-equiv='cleartype' content='on'>

    {% if site.highlighter %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}

    <link rel='stylesheet' href='{{ site.url }}/assets/css/minimal-block.css' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>
    <link rel='alternate' type='application/rss+xml' title='{{ site.name }}' href='{{ site.url }}/feed.xml'>

    <meta property="og:title" content="Noorinbee Dispatcher - Local, friendly, responsive.">
    <meta property="og:image" content="https://noorinbee-dispatcher.github.io//assets/img/brand/trk.jpg">
  
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/img/brand/favi/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/assets/img/brand/favi/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/assets/img/brand/favi/favicon-16x16.png">
    <link rel="manifest" href="{{ site.url }}/assets/img/brand/favi/site.webmanifest">
</head>

<body>

    <header id='root' class='main-header'>

        <nav class='module main-menu color-4 major' id="links">
            <a class="filterlink" id="filterlink" href="/#{{ page.categories }}">
                {{ page.categories }}
            </a>

            <div id='t0'>
                <a onclick='panelView();'>
                <img class='t0' src='/assets/img/nav/exit.svg'>
                </a>
            </div>
        </nav>

        <div class='module title color-1'>
            <h1><a href='{{ site.url }}/'>{{ site.name }}</a></h1>
            <a href='{{ site.url }}/'><img src="{{ site.url }}/assets/img/brand/trk.jpg"></a>
        </div>

        <div class='module description color-2'>
            {{ site.description }}
        </div>

        <nav class='module main-menu color-4 major'>
            <a href='{{ site.url }}/'>Home</a>
            <a href='{{ site.url }}/realms/host/about/'>About</a>
            <a href='{{ site.url }}/realms/host/contact/'>Contact</a>
        </nav>

    </header>
    
    <header id='t1' class='main-header flip-off'>
            <a  href="#top" onclick='wideView();'>
                <img  class = 't1' src='/assets/img/nav/enter.svg'>
            </a>
            <a  href="#top">
                <img  class = 't1 p1 unrotate90' src='/assets/img/nav/enter.svg'>
            </a>
            <a  href="#end">
                <img  class = 't1 p1 rotate90' src='/assets/img/nav/enter.svg'>
            </a>
            <a  href="{{ site.url }}">
                <img  class = 't1 p1' src='/assets/img/nav/home.svg'>
            </a>
    </header>

    {{ content }}

    {% include footer.html %}
    {% include roller.html %}

</body>

<script type="text/javascript" src="/assets/js/minimal-block.js"></script>
<script type="text/javascript" src="{{ site.url }}/assets/js/sitehome.js"></script>

</html>
